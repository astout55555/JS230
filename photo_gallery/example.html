<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="javascripts/photo_gallery.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img id="main-image" src="https://via.placeholder.com/1200x900" alt="grey" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img src="https://via.placeholder.com/1200x900" alt="grey" title="Photo 1" class="active"/></li>
        <li><img src="https://via.placeholder.com/1200x900/fff/333" alt="white" title="Photo 2" /></li>
        <li><img src="https://via.placeholder.com/1200x900/66cc33/f0f0f0" alt="green" title="Photo 3" /></li>
        <li><img src="https://via.placeholder.com/1200x900/993535/aaa" alt="red" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
